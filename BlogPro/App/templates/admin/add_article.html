<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>写文章 - 异清轩博客管理系统</title>
<link rel="stylesheet" type="text/css" href="../../static/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../static/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="../../static/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="../../static/admin/images/icon/icon.png">
<link rel="shortcut icon" href="../../static/admin/images/icon/favicon.ico">
<script src="../../static/admin/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand" href="{{ url_for('blog.index') }}">我的博客</a> </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('blog.logout') }}" onClick="if(!confirm('是否确认退出？'))return false;">退出登录</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="{{ url_for('blog.notice') }}">文章</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="{{ url_for('blog.add_category') }}">栏目</a></li>
        </li>
      </ul>
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="{{ url_for('blog.add_article') }}" method="post" class="add-article-form">
          <div class="col-md-9">
            <h1 class="page-header">撰写新文章</h1>
            <div class="form-group">
              <label for="{{ url_for('blog.add_article') }}" class="sr-only">标题</label>
              文章标题：<input type="text" id="article-title" name="art_title" class="form-control" placeholder="在此处输入标题" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="art_content" type="text/plain"></script>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>文章分类</span></h2>
              <div class="add-article-box-content">
                <ul class="category-list">
                    {% for article_class  in article_classs %} {# 根据数据库循环创建------文章分类--------- #}
                        <li>
                            <label>
                                <input type="radio" value="{{ article_class.id }}" checked name="article_class">
                      {{ article_class.name }}<em class="hidden-md"><span></span> </em>
                            </label>
                        </li>

                    {% endfor %}
                </ul>
              </div>
            </div>

            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题图片</br>格式为：../../static/home/images/3.jpg</span></h2>
              <div class="add-article-box-content">
                <input type="text" class="form-control" placeholder="请输入图片地址" value="../../static/home/images/.jpg" name="art_picture" autocomplete="off">
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-default" type="button" ID="upImage">选择</button>
              </div>
            </div>
            <div class="add-article-box">
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">发布</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="../../static/admin/js/bootstrap.min.js"></script>
<script src="../../static/admin/js/admin-scripts.js"></script>
<script src="../../static/admin/lib/ueditor/ueditor.config.js"></script>
<script src="../../static/admin/lib/ueditor/ueditor.all.min.js"> </script>
<script src="../../static/admin/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<script id="uploadEditor" type="text/plain" style="display:none;"></script>
<script type="text/javascript">
var editor = UE.getEditor('article-content');
window.onresize=function(){
    window.location.reload();
}
var _uploadEditor;
$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用
        //_uploadEditor.setDisabled();
        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();
        //侦听图片上传
        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            $("#pictureUpload").attr("value", arg[0].src);
            //图片预览
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
    var myImage = _uploadEditor.getDialog("insertimage");
    myImage.open();
});
//弹出文件上传的对话框
function upFiles() {
    var myFiles = _uploadEditor.getDialog("attachment");
    myFiles.open();
}
</script>
</body>
</html>
